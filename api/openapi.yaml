paths:
  /action-menu/{conn_id}/close:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionMenuModulesResult'
          description: ""
      summary: Close the active menu associated with a connection
      tags:
      - action-menu
      x-accepts: application/json
  /action-menu/{conn_id}/fetch:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionMenuFetchResult'
          description: ""
      summary: Fetch the active menu
      tags:
      - action-menu
      x-accepts: application/json
  /action-menu/{conn_id}/perform:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/PerformRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionMenuModulesResult'
          description: ""
      summary: Perform an action associated with the active menu
      tags:
      - action-menu
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /action-menu/{conn_id}/request:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionMenuModulesResult'
          description: ""
      summary: Request the active menu
      tags:
      - action-menu
      x-accepts: application/json
  /action-menu/{conn_id}/send-menu:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SendMenu'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionMenuModulesResult'
          description: ""
      summary: Send an action menu to a connection
      tags:
      - action-menu
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /connections:
    get:
      parameters:
      - description: Alias
        in: query
        name: alias
        schema:
          type: string
      - description: Connection protocol used
        in: query
        name: connection_protocol
        schema:
          enum:
          - connections/1.0
          - didexchange/1.0
          type: string
      - description: invitation key
        in: query
        name: invitation_key
        schema:
          pattern: ^[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{43,44}$
          type: string
      - description: My DID
        in: query
        name: my_did
        schema:
          pattern: ^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$
          type: string
      - description: Connection state
        in: query
        name: state
        schema:
          enum:
          - start
          - request
          - init
          - response
          - completed
          - active
          - abandoned
          - error
          - invitation
          type: string
      - description: Their DID
        in: query
        name: their_did
        schema:
          pattern: ^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$
          type: string
      - description: Their role in the connection protocol
        in: query
        name: their_role
        schema:
          enum:
          - invitee
          - requester
          - inviter
          - responder
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionList'
          description: ""
      summary: Query agent-to-agent connections
      tags:
      - connection
      x-accepts: application/json
  /connections/create-invitation:
    post:
      parameters:
      - description: Alias
        in: query
        name: alias
        schema:
          type: string
      - description: Auto-accept connection (defaults to configuration)
        in: query
        name: auto_accept
        schema:
          type: boolean
      - description: Create invitation for multiple use (default false)
        in: query
        name: multi_use
        schema:
          type: boolean
      - description: Create invitation from public DID (default false)
        in: query
        name: public
        schema:
          type: boolean
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreateInvitationRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationResult'
          description: ""
      summary: Create a new connection invitation
      tags:
      - connection
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /connections/create-static:
    post:
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ConnectionStaticRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStaticResult'
          description: ""
      summary: Create a new static connection
      tags:
      - connection
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /connections/receive-invitation:
    post:
      parameters:
      - description: Alias
        in: query
        name: alias
        schema:
          type: string
      - description: Auto-accept connection (defaults to configuration)
        in: query
        name: auto_accept
        schema:
          type: boolean
      - description: Identifier for active mediation record to be used
        in: query
        name: mediation_id
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ReceiveInvitationRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnRecord'
          description: ""
      summary: Receive a new connection invitation
      tags:
      - connection
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /connections/{conn_id}:
    delete:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionModuleResponse'
          description: ""
      summary: Remove an existing connection record
      tags:
      - connection
      x-accepts: application/json
    get:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnRecord'
          description: ""
      summary: Fetch a single connection record
      tags:
      - connection
      x-accepts: application/json
  /connections/{conn_id}/accept-invitation:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      - description: Identifier for active mediation record to be used
        in: query
        name: mediation_id
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      - description: My URL endpoint
        in: query
        name: my_endpoint
        schema:
          pattern: ^[A-Za-z0-9\.\-\+]+://([A-Za-z0-9][.A-Za-z0-9-]+[A-Za-z0-9])+(:[1-9][0-9]*)?(/[^?&#]+)?$
          type: string
      - description: Label for connection
        in: query
        name: my_label
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnRecord'
          description: ""
      summary: Accept a stored connection invitation
      tags:
      - connection
      x-accepts: application/json
  /connections/{conn_id}/accept-request:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      - description: My URL endpoint
        in: query
        name: my_endpoint
        schema:
          pattern: ^[A-Za-z0-9\.\-\+]+://([A-Za-z0-9][.A-Za-z0-9-]+[A-Za-z0-9])+(:[1-9][0-9]*)?(/[^?&#]+)?$
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnRecord'
          description: ""
      summary: Accept a stored connection request
      tags:
      - connection
      x-accepts: application/json
  /connections/{conn_id}/endpoints:
    get:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndpointsResult'
          description: ""
      summary: Fetch connection remote endpoint
      tags:
      - connection
      x-accepts: application/json
  /connections/{conn_id}/establish-inbound/{ref_id}:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      - description: Inbound connection identifier
        in: path
        name: ref_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionModuleResponse'
          description: ""
      summary: Assign another connection as the inbound connection
      tags:
      - connection
      x-accepts: application/json
  /connections/{conn_id}/metadata:
    get:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      - description: Key to retrieve.
        in: query
        name: key
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionMetadata'
          description: ""
      summary: Fetch connection metadata
      tags:
      - connection
      x-accepts: application/json
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ConnectionMetadataSetRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionMetadata'
          description: ""
      summary: Set connection metadata
      tags:
      - connection
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /connections/{conn_id}/send-message:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SendMessage'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicMessageModuleResponse'
          description: ""
      summary: Send a basic message to a connection
      tags:
      - basicmessage
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /connections/{conn_id}/send-ping:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/PingRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingRequestResponse'
          description: ""
      summary: Send a trust ping to a connection
      tags:
      - trustping
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /connections/{conn_id}/start-introduction:
    post:
      parameters:
      - description: Connection identifier
        in: path
        name: conn_id
        required: true
        schema:
          type: string
      - description: Target connection identifier
        in: query
        name: target_connection_id
        required: true
        schema:
          type: string
      - description: Message
        in: query
        name: message
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntroModuleResponse'
          description: ""
      summary: Start an introduction between two connections
      tags:
      - introduction
      x-accepts: application/json
  /credential-definitions:
    post:
      parameters:
      - description: Connection identifier
        in: query
        name: conn_id
        schema:
          type: string
      - description: Create Transaction For Endorser's signature
        in: query
        name: create_transaction_for_endorser
        schema:
          type: boolean
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CredentialDefinitionSendRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxnOrCredentialDefinitionSendResult'
          description: ""
      summary: Sends a credential definition to the ledger
      tags:
      - credential-definition
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: application/json
  /credential-definitions/created:
    get:
      parameters:
      - description: Credential definition id
        in: query
        name: cred_def_id
        schema:
          pattern: ^([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}):3:CL:(([1-9][0-9]*)|([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}:2:.+:[0-9.]+)):(.+)?$
          type: string
      - description: Issuer DID
        in: query
        name: issuer_did
        schema:
          pattern: ^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$
          type: string
      - description: Schema identifier
        in: query
        name: schema_id
        schema:
          pattern: ^[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}:2:.+:[0-9.]+$
          type: string
      - description: Schema issuer DID
        in: query
        name: schema_issuer_did
        schema:
          pattern: ^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$
          type: string
      - description: Schema name
        in: query
        name: schema_name
        schema:
          type: string
      - description: Schema version
        in: query
        name: schema_version
        schema:
          pattern: ^[0-9.]+$
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialDefinitionsCreatedResult'
          description: ""
      summary: Search for matching credential definitions that agent originated
      tags:
      - credential-definition
      x-accepts: application/json
  /credential-definitions/{cred_def_id}:
    get:
      parameters:
      - description: Credential definition identifier
        in: path
        name: cred_def_id
        required: true
        schema:
          pattern: ^([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}):3:CL:(([1-9][0-9]*)|([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}:2:.+:[0-9.]+)):(.+)?$
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialDefinitionGetResult'
          description: ""
      summary: Gets a credential definition from the ledger
      tags:
      - credential-definition
      x-accepts: application/json
  /credential/mime-types/{credential_id}:
    get:
      parameters:
      - description: Credential identifier
        in: path
        name: credential_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributeMimeTypesResult'
          description: ""
      summary: Get attribute MIME types from wallet
      tags:
      - credentials
      x-accepts: application/json
  /credential/revoked/{credential_id}:
    get:
      parameters:
      - description: Credential identifier
        in: path
        name: credential_id
        required: true
        schema:
          type: string
      - description: Earliest epoch of revocation status interval of interest
        in: query
        name: from
        schema:
          pattern: ^[0-9]*$
          type: string
      - description: Latest epoch of revocation status interval of interest
        in: query
        name: to
        schema:
          pattern: ^[0-9]*$
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredRevokedResult'
          description: ""
      summary: Query credential revocation status by id
      tags:
      - credentials
      x-accepts: application/json
  /credential/w3c/{credential_id}:
    delete:
      parameters:
      - description: Credential identifier
        in: path
        name: credential_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HolderModuleResponse'
          description: ""
      summary: Remove W3C credential from wallet by id
      tags:
      - credentials
      x-accepts: application/json
    get:
      parameters:
      - description: Credential identifier
        in: path
        name: credential_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCRecord'
          description: ""
      summary: Fetch W3C credential from wallet by id
      tags:
      - credentials
      x-accepts: application/json
  /credential/{credential_id}:
    delete:
      parameters:
      - description: Credential identifier
        in: path
        name: credential_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HolderModuleResponse'
          description: ""
      summary: Remove credential from wallet by id
      tags:
      - credentials
      x-accepts: application/json
    get:
      parameters:
      - description: Credential identifier
        in: path
        name: credential_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndyCredInfo'
          description: ""
      summary: Fetch credential from wallet by id
